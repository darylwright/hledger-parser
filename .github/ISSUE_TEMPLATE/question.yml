name: Question
description: Submit a question about this project
title: "[Question]: "
labels:
  - question
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      placeholder: What question or concern do you have about this project?
    validations:
      required: true
  - type: textarea
    id: other-info
    attributes:
      label: Other Information
      placeholder: >-
        e.g. any other information or links relevant to your question
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: >-
        By submitting this issue, you agree to follow our
        [Code of Conduct](https://github.com/goldenpathtechnologies/hledger-parser/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
